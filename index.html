<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flohmarkt-Karte</title>
 
  <!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .search-box {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>
 
<div class="search-box">
<input id="searchInput" type="text" placeholder="Suche nach Kategorie oder Stichwort..." style="width:250px;">
</div>
<div id="map"></div>
 
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- KML Parser -->
<script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
 
<script>
  const map = L.map('map').setView([51.7074, 8.7611], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap-Mitwirkende'
  }).addTo(map);
 
  let markers = [];
  const layer = omnivore.kml('https://cthiell-oss.github.io/Suedstatdtflohmarkt/flohmarkt.kml')
    .on('ready', function() {
      this.eachLayer(function(marker) {
        markers.push(marker);
      });
 
      const bounds = this.getBounds();
      if (bounds.isValid()) {
        map.fitBounds(bounds);
      } else {
        console.warn("Keine gültigen Geokoordinaten in der KML – verwende Standardansicht.");
        map.setView([51.7074, 8.7611], 15);
      }
    })
    .on('error', function(e) {
      console.error("Fehler beim Laden der KML:", e.error || e);
      map.setView([51.7074, 8.7611], 15);
    })
    .addTo(map);
 
  document.getElementById('searchInput').addEventListener('input', function(e) {
    const query = e.target.value.toLowerCase();
    markers.forEach(marker => {
      const text = marker.feature?.properties?.name?.toLowerCase() || '';
      const desc = marker.feature?.properties?.description?.toLowerCase() || '';
      if (text.includes(query) || desc.includes(query)) {
        marker.addTo(map);
      } else {
        map.removeLayer(marker);
      }
    });
  });
</script>
</body>
</html>
