<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Flohmarktkarte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    #searchInput {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #searchInput:focus {
      outline: none;
      border-color: #0078ff;
      box-shadow: 0 0 4px rgba(0,120,255,0.5);
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Suche nach Name oder Beschreibung..." />
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
    // Karte initialisieren
    const map = L.map('map').setView([51.7074, 8.7611], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    // FeatureGroup für Marker (getBounds() verfügbar!)
    const markerGroup = L.featureGroup().addTo(map);

    // KML laden (RAW-Datei!)
    omnivore.kml('https://raw.githubusercontent.com/cthiell-oss/Suedstadtflohmarkt/main/flohmarkt.kml?v=' + Date.now())
      .on('ready', function() {
        this.eachLayer(layer => {
          markerGroup.addLayer(layer);
        });
        // Nur fitBounds, wenn Marker vorhanden
        if (markerGroup.getLayers().length > 0) {
          map.fitBounds(markerGroup.getBounds());
        }
      })
      .on('error', function(err) {
        console.error('KML konnte nicht geladen werden:', err);
        alert('Fehler beim Laden der KML-Datei.');
      });

    // Suchfunktion
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();

      markerGroup.eachLayer(marker => {
        const name = marker.feature?.properties?.name?.toLowerCase() || '';
        const desc = marker.feature?.properties?.description?.toLowerCase() || '';
        const match = name.includes(query) || desc.includes(query);

        if (match) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    });
  </script>
</body>
</html>
